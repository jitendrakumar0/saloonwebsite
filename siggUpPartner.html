    <!-- Partner With Us Section Start -->
        <div class="signUpPartnermain">
            <div class="container">
                <div class="mainInner">
                    <div class="row gap-4">
                        <div class="col-12">
                            <div class="pageHeading text-center">Partner <span class="text-theme1">Registration</span> Form</div>
                        </div>
                        <div class="col-12">
                            <form action="" class="form">
                                <div class="row gap-4">
                                    <div class="col-12">
                                        <div class="miniHeading pb-2 border-bottom mb-3">Business Info.</div>
                                        <div class="row g-3">
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block">
                                                    <label for="brandName" class="form-label">Brand Name</label>
                                                    <input type="text" class="form-control m-0 w-100 rounded-1 py-2 ps-3 shadow-none" id="brandName" placeholder="Your Brand Name">
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block">
                                                    <label for="ownerName" class="form-label">Owner name</label>
                                                    <input type="text" class="form-control m-0 w-100 rounded-1 py-2 ps-3 shadow-none" id="ownerName" placeholder="Owner name">
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block">
                                                    <label for="" class="form-label">Select Gender</label>
                                                    <select class="form-select w-100 rounded-1 py-2 ps-3 shadow-none" aria-label="Default select example">
                                                        <option selected>Gender</option>
                                                        <option value="1">Male</option>
                                                        <option value="2">Female</option>
                                                        <option value="3">Unisex</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block">
                                                    <label for="email" class="form-label">Your Email</label>
                                                    <input type="email" class="form-control m-0 w-100 rounded-1 py-2 ps-3 shadow-none" id="email" placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block">
                                                    <label for="password" class="form-label">Password</label>
                                                    <input type="password" class="form-control m-0 w-100 rounded-1 py-2 ps-3 shadow-none" id="password" placeholder="Password">
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block">
                                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                                    <input type="password" class="form-control m-0 w-100 rounded-1 py-2 ps-3 shadow-none" id="confirmPassword" placeholder="Confirm Password">
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block position-relative overflow-hidden">
                                                    <label for="contactNumber" class="form-label">Contact Number</label>
                                                    <input type="number" class="form-control m-0 w-100 rounded-1 py-2 ps-3 shadow-none" id="contactNumber" minlength="10" maxlength="10" placeholder="Contact Number">
                                                    <button type="button" class="btn btn-theme1 otpBtn text-white px-3 position-absolute bottom-0 end-0">Send OTP</button>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block">
                                                    <label for="" class="form-label">Select Partner Size</label>
                                                    <select class="form-select w-100 rounded-1 py-2 ps-3 shadow-none" aria-label="Default select example">
                                                        <option selected>COCO (Company owned Company operated)</option>
                                                        <option value="1">Individual Single</option>
                                                        <option value="2">Individual Chain</option>
                                                        <option value="3">Joint Venture</option>
                                                      </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block">
                                                    <label for="" class="form-label">Select Category Type</label>
                                                    <select class="form-select w-100 rounded-1 py-2 ps-3 shadow-none" aria-label="Default select example">
                                                        <option selected>Select Category Type</option>
                                                        <option value="1">SPA</option>
                                                        <option value="2">Parlor</option>
                                                        <option value="3">Saloon</option>
                                                        <option value="4">Packages</option>
                                                      </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="miniHeading pb-2 border-bottom mb-3">Address Info.</div>
                                        <div class="row g-3">
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block">
                                                    <label for="Locality" class="form-label">Locality</label>
                                                    <input type="text" class="form-control m-0 w-100 rounded-1 py-2 ps-3 shadow-none" id="Locality" placeholder="Locality">
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block">
                                                    <label for="" class="form-label">City</label>
                                                    <select class="form-select w-100 rounded-1 py-2 ps-3 shadow-none" aria-label="Default select example">
                                                        <option selected>City</option>
                                                        <option value="1">Jaipur</option>
                                                        <option value="2">Banglor</option>
                                                        <option value="3">Delhi</option>
                                                      </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-sm-6">
                                                <div class="input-group d-block">
                                                    <label for="zipCode" class="form-label">Zipcode</label>
                                                    <input type="number" class="form-control m-0 w-100 rounded-1 py-2 ps-3 shadow-none" id="zipCode" placeholder="Zipcode">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="input-group d-block">
                                                    <label for="address" class="form-label">Full Address</label>
                                                    <textarea class="form-control m-0 w-100 rounded-1 py-2 ps-3 shadow-none" rows="3" id="address" placeholder="Full Address..."></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 justify-content-between d-flex">
                                                <button type="button" class="btn btn-dark rounded-1 m-0 fs-14">Auto Locate</button>
                                                <button type="submit" class="btn btn-theme1 text-white rounded-1 m-0 fs-14">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Partner With Us Section end -->
